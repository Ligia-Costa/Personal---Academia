<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Treino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      cursor: url('https://cdn-icons-png.flaticon.com/512/1041/1041916.png') 16 16, auto;
      background: linear-gradient(135deg, #7e22ce, #9333ea, #a855f7, #d946ef);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>

<body class="font-sans">

  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-[35rem] overflow-y-auto max-h-screen">
      <h1 class="text-2xl font-bold text-center text-purple-700 mb-6">Cadastrar Treino</h1>

      <!-- Selecionar aluno -->
      <label class="block mb-2 font-semibold">Selecione o aluno:</label>
      <select id="select-aluno" class="w-full border border-gray-300 rounded-md p-3 mb-6 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="">Carregando alunos...</option>
      </select>

      <!-- Lista de treinos -->
      <div id="lista-exercicios" class="mb-6 space-y-4"></div>

      <!-- BotÃ£o de salvar -->
      <button onclick="salvarTreino()" class="w-full bg-purple-600 text-white py-3 rounded-md hover:bg-purple-700 transition font-bold">Salvar Treino</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
